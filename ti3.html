<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Document</title>
	<link rel="stylesheet" href="css/ti1.css">
</head>
<body>
	<!-- 第一道题 -->   
	<div class="ti" >  
		<div class="ask"><img src="images/work/1/qq.jpg">
		</div>
		<div class="box">
			<div class="box_item">
				<section>
					<img src="images/work/1/a.jpg">
					<a href="#" data-score="15"><img src="images/scene/btn.png"></a>
				</section>
				<section style="background:green">
					<img src="images/work/1/b.jpg">
					<a href="#" data-score="25"><img src="images/scene/btn.png"></a>
				</section>
				<section style="background:blue">
					<img src="images/work/1/c.jpg">
					<a href="#" data-score="0"><img src="images/scene/btn.png"></a>
				</section>
			</div>
			<h1 class="left"></h1>
			<h1 class="right"></h1>
		</div>
	</div>
	<!-- 第二道题 -->
	<div class="ti" id="ti2">
		<div class="ask"><img src="images/work/2/qq.jpg">
		</div>
		<div class="box">
			<div class="box_item">
				<section>
					<img src="images/work/2/a.jpg">
					<a href="#" data-score="15"><img src="images/scene/btn.png"></a>
				</section>
				<section>
					<img src="images/work/2/b.jpg">
					<a href="#" data-score="25"><img src="images/scene/btn.png"></a>
				</section>
				<section>
					<img src="images/work/2/c.jpg">
					<a href="#" data-score="15"><img src="images/scene/btn.png"></a>
				</section>
			</div>
			<h1 class="left"></h1>
			<h1 class="right"></h1>
		</div>
	</div>
	

	<!-- 第三道题 -->
	<div class="ti" id="ti3">
		<div class="ask"><img src="images/work/3/qq.jpg">
		</div>
		<div class="box">
			<div class="box_item">
				<section>
					<img src="images/work/3/a.jpg">
					<a href="#" data-score="15"><img src="images/scene/btn.png"></a>
				</section>
				<section>
					<img src="images/work/3/b.jpg">
					<a href="#" data-score="15"><img src="images/scene/btn.png"></a>
				</section>
				<section>
					<img src="images/work/3/c.jpg">
					<a href="#" data-score="25"><img src="images/scene/btn.png"></a>
				</section>	
				<section>
					<img src="images/work/3/d.jpg">
					<a href="#" data-score="25"><img src="images/scene/btn.png"></a>
				</section>	
			</div>
			<h1 class="left"></h1>
			<h1 class="right"></h1>
		</div>
	</div>

	<!-- 第四道题 -->
	<div class="ti" id="ti4">
		<div class="ask"><img src="images/work/4/qq.jpg">
		</div>
		<div class="box">
			<div class="box_item">
				<section>
					<img src="images/work/4/a.jpg">
					<a href="#finish" class="result" data-score="5"><img src="images/scene/btn.png"></a>
				</section>
				<section>
					<img src="images/work/4/b.jpg">
					<a href="#finish" class="result" data-score="25"><img src="images/scene/btn.png"></a>
				</section>
				<section>
					<img src="images/work/4/c.jpg">
					<a href="#finish" class="result" data-score="15"><img src="images/scene/btn.png"></a>
				</section>
			</div>
			<h1 class="left"></h1>
			<h1 class="right"></h1>
		</div>
	</div>

	<div class="finish" id="finish">
		<div class="high">
			<h1><img src="images/finish/tit.jpg"></h1>
			<p>
				你成功打败了<span class="per">xx</span>%的人<br>
				在与被人的近距离交往中，您聪明体贴又自信满满，真是<br>
				一位不折不扣的微距社交达人<br>
				快向小伙伴们炫耀一下吧!
			</p>
			<p><img src="images/finish/r.jpg" ></p>
			<div class="btn_or">
				<a href="weiju.html"><img src="images/finish/b1.jpg"></a>
				<a href="#"><img src="images/finish/b2.jpg"></a>
			</div>
		</div>
		<div class="low">
			<h1><img src="images/finish/tit1.jpg"></h1>
			<p>
				你只打败了<span class="per">xx</span>%的人，在与被人的近距离交往中，您的<br>
				社交技巧仍有较大的提升空间。对影响社交生活的因素<br>
				（如皮肤感染等细节问题）的了解还略有不足<br>
			</p>
			<p>
				不用着急，百多邦为您准备了提升社交技巧和自信的<br>
				“社交锦囊”，快点击获取“社交精囊”吧！
			</p>
			<p><img src="images/finish/r1.jpg" ></p>
			<div class="btn_or">
				<a href="weiju.html"><img src="images/finish/b1.jpg"></a>
				<a href="#bag" id="_bag"><img src="images/finish/b3.jpg"></a>
			</div>
		</div>
	</div>
	<div id="bag" class="bag">
		<div class="bag1"><img src="images/bag/1.jpg"></div>
		<div class="bag2"><img src="images/bag/2.jpg"></div>
	</div>
	<div id="do" class="do"><img src="images/bag/11.jpg"></div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>

<script type="text/javascript">
     for(var i = 0;i<$(".box_item").length;i++){
 	     var obj1=new swiper({
			wrap : $($(".box_item")[i]),
			type : "touch",
			page : "section",
	        next : $(".right"),
	        prev : $(".left"),
			callback:function(){
				
			},
			btn : $("#this")
		})
     }
	  
</script>
</html>
